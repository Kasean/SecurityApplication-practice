databaseChangeLog:
    - changeSet:
        id: 1
        author: Kasean
        changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: id
                    type: uuid
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false
                      unique: true
                - column:
                    name: password
                    type: varchar(255)
                    constraints:
                      nullable: false
          - createTable:
              tableName: user_roles
              columns:
                - column:
                    name: user_id
                    type: uuid
                    constraints:
                      nullable: false
                - column:
                    name: role
                    type: varchar(255)
                    constraints:
                      nullable: false
          - addForeignKeyConstraint:
              constraintName: fk_user_roles_users
              baseTableName: user_roles
              baseColumnNames: user_id
              referencedTableName: users
              referencedColumnNames: id

